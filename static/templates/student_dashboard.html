<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="../css/main.css" />

    <script type="text/javascript" src="../eel.js"></script>

    <link

      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="initializeBody()">
    <ul class="nav_head">
      <li>
        <a class="brand_logo">
          <img
            src="https://img.icons8.com/ios/50/ffffff/menu.png"
            width="15"
            height="13"
            alt=""
            onclick="showHideSidebar()"
          />
          <span class="brand"
            ><img src="../assets/arclight_logo.png" height="40px" /> Exam
            Portal</span
          >
        </a>
      </li>

      <li>
        <span class="right_options">
          <span id="timer"></span>
        </span>
      </li>
    </ul>

    <!-- sidebar -->
    <div>
      <div id="side__menu">
        <div class="side__bar">
          <div class="side_bar_tabs">
            <a href="" class="side_head"> Advanced Algoritms - 181B130AAH </a>
            <div class="status_side">
              <span class="badge bg-success">Online</span>
            </div>
            <ul>
              <li>
                <a href="" class="question__text">
                  Question 1- random processes of computation powers</a
                >
              </li>
              <li>
                <a href="" class="question__text" style="color: white">
                  Question 2- Readers using aho crosic algoritm
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- content for question and answer -->

    <div class="content">
      <div class="container dashboard__base">
        <div class="row">
          <div class="col-lg-7">
            <div class="question_card">
              <div class="question_head_options">
                <span class="question_heading" id="question__number"></span>
                <span class="next_question" id ="revisit"> </span>
              </div>
              <br /><br />
              <div id="question_text"></div>
            </div>
            <!-- timer countdown -->

            <!-- answer section -->
            <div class="container question_grid">
              <div class="" id="question_cols"></div>
            </div>
          </div>

          <div class="col-lg-5">
            <div class="answer_card">
              <div class="row">
                <div class="answer_head col-lg-8">Choose correct option </div>
                <div class="col-lg-4">
                  <div class="side__options">
                    <div class="side_option_icons">
                      <span
                        onclick="openCalculator()"
                        type="button"
                        class="btn"
                      >
                        <img
                          src="https://img.icons8.com/color/48/4a90e2/calculator--v2.png"
                          height="25px"
                        />
                      </span>
                    </div>
                    <div class="side_option_icons" type="button" class="btn">
                      <span
                        onclick="openChat()"
                        onclick="openCalculator()"
                        type="button"
                        class="btn"
                      >
                        <img
                          src="https://img.icons8.com/material-rounded/48/26e07f/chat--v1.png"
                          height="25px"
                        />
                      </span>
                    </div>
                    <div class="side_option_icons">
                      <span
                        type="button"
                        class="btn btn-primary"
                        data-toggle="modal"
                        data-target="#exampleModalCenter"
                      >
                        <img
                          src="https://img.icons8.com/ios-filled/50/ffffff/about.png"
                          height="25px"
                        />
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            
           <div>
<div class="wrapper">
 <input type="radio" name="select" id="option-1" >
 <input type="radio" name="select" id="option-2">
 <input type="radio" name="select" id="option-3">
 <input type="radio" name="select" id="option-4">
   <label for="option-1" class="option option-1">
     <div class="dot"></div>
      <span> Option 1</span>
      </label>
   <label for="option-2" class="option option-2">
     <div class="dot"></div>
      <span> Option 2</span>
   </label>
    <label for="option-3" class="option option-3">
     <div class="dot"></div>
      <span> option 3</span>
   </label>
    <label for="option-4" class="option option-4">
     <div class="dot"></div>
      <span> Option 4</span>
   </label>
   
   
   
</div>
 
  
</div><br><br><br><br><br><br><br><br><br><br><br>
<button class="option_btn mt-5" onclick="nextQuestion()" id="next">
                    Next
                  </button>
           </div>
                <!-- <textarea
                  placeholder="Start Typing ... "
                  id="answer_text"
                  onkeyup="saveAnswers()"
                ></textarea> -->
                <div class="options">
                  <!-- <br /> -->
                  <!-- <button class="option_btn" onclick="nextQuestion()" id="next">
                    Next
                  </button> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="drawer_window row" style="margin-top: 10vh">
        <div class="col-lg-9"></div>
        <div class="col-lg-3 drawer_tab" id="drawer_tab_calc">
          <div class="">
            <table cellspacing="2">
              <tr>
                <td colspan="4">
                  <input class="input" type="text" id="result" />
                </td>
              </tr>
              <tr>
                <td class="gap">
                  <input
                    class="buttons"
                    type="button"
                    value="7"
                    onclick="dis('7')"
                  />
                </td>
                <td class="gap">
                  <input
                    class="buttons"
                    type="button"
                    value="8"
                    onclick="dis('8')"
                  />
                </td>
                <td class="gap">
                  <input
                    class="buttons"
                    type="button"
                    value="9"
                    onclick="dis('9')"
                  />
                </td>
                <td class="gap">
                  <input
                    class="buttons bt"
                    type="button"
                    value="/"
                    onclick="dis('/')"
                  />
                </td>
              </tr>
              <tr>
                <td class="gap">
                  <input
                    class="buttons"
                    type="button"
                    value="4"
                    onclick="dis('4')"
                  />
                </td>
                <td class="gap">
                  <input
                    class="buttons"
                    type="button"
                    value="5"
                    onclick="dis('5')"
                  />
                </td>
                <td class="gap">
                  <input
                    class="buttons"
                    type="button"
                    value="6"
                    onclick="dis('6')"
                  />
                </td>
                <td class="gap">
                  <input
                    class="buttons bt"
                    type="button"
                    value="*"
                    onclick="dis('*')"
                  />
                </td>
              </tr>
              <tr>
                <td class="gap">
                  <input
                    class="buttons"
                    type="button"
                    value="1"
                    onclick="dis('1')"
                  />
                </td>
                <td class="gap">
                  <input
                    class="buttons"
                    type="button"
                    value="2"
                    onclick="dis('2')"
                  />
                </td>
                <td class="gap">
                  <input
                    class="buttons"
                    type="button"
                    value="3"
                    onclick="dis('3')"
                  />
                </td>
                <td class="gap">
                  <input
                    class="buttons bt"
                    type="button"
                    value="+"
                    onclick="dis('+')"
                  />
                </td>
              </tr>
              <tr>
                <td class="gap">
                  <input
                    class="buttons bt"
                    type="button"
                    value="."
                    onclick="dis('.')"
                  />
                </td>
                <td class="gap">
                  <input
                    class="buttons"
                    type="button"
                    value="0"
                    onclick="dis('0')"
                  />
                </td>
                <td class="gap">
                  <input
                    class="buttons equal"
                    type="button"
                    value="="
                    onclick="solve()"
                  />
                </td>
                <td class="gap">
                  <input
                    class="buttons bt"
                    type="button"
                    value="-"
                    onclick="dis('-')"
                  />
                </td>
              </tr>
            </table>
          </div>
        </div>

        <div class="col-lg-3 drawer_tab" id="drawer_tab_chat">
          <div class="chat__window">
            <div class="chat__msg__admin">
              Hello everyone ! please follow test Instructions and follow my
              words
            </div>
            <div class="chat__msg__student">
              Ok sir i will follow Instructions
            </div>
          </div>
          <div class="chat_typebox">
            <i class="fa fa-user icon"></i>
            <input type="text" placeholder="Type something ..." />
          </div>
        </div>

        <div class="col-lg-3 drawer_tab" id="drawer_tab_instructions">
          <!-- instructions -->

          <div></div>
        </div>
      </div>
    </div>
