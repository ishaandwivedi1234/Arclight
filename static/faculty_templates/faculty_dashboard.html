<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link href="../assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />
  <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />

  <!-- Main CSS File -->
  <link href="../css/admin_dashboard.css" rel="stylesheet" />
  <script type="text/javascript" src="../eel.js"></script>
  <script type="text/javascript" src="../js/facultyJS/faculty.js"></script>

  <title>Admin-Dashboard</title>
</head>

<body onload="initializeDashboard()">
  <!-- =============================navbar========================================== -->

  <div>
    <nav class="navbar fixed-top navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="../assets/arclight_logo.png" alt="" height="40px" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="#">
              <button class="addexam-button" onclick="openExamInfoCard()">
                <i class="bi bi-plus"></i>Add New Exam
              </button>
            </a>
            <!-- 
              <a class="nav-link notification-button" href="#">
                <i class="bi bi-bell-fill"></i>
              </a> -->

            <li id="navbarDropdown" class="nav-item dropdown">

              Mahesh Kumar
              </a>
            </li>
            <a class="nav-link" href="#">
              <div class="admin-profile-dropdown">
                <div class="profile-text-letter" id="letter">M</div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <!-- ===================================Exam cards======================================= -->
  <div class="notification_wrapper">
    <div class="notification">
      <div class="push_bg" id="push_nort">
        <div class="push_notify">
          <div id="nort_text"></div>
          <button type="close" onclick="closeNort()">close</button>
        </div>
      </div>


      <div class="notification_body" id="notificaion_modal">
        <div class="not_title">Add New Exam</div>
        <div class="not_subtitle">
          Enter following information to create an exam
        </div>
        <br />
        <div class="exam_form_sub">General exam information</div>
        <div>
          <input type="text" name="exam_name" id="exam_name" placeholder="Exam Name (eg . lab assessment test 1 )" />
        </div>
        <br />
        <div>
          <input type="text" placeholder="Date Of Examination MM/DD/YYYY" onfocus="(this.type='date')" name="exam_date"
            id="exam_date" placeholder="Date Of Examination" />
          <input type="text" placeholder="Start Time HH:MM" onfocus="(this.type='time')" name="exam_time"
            id="start_time" placeholder="Date Of Examination" />
          <input type="text" placeholder="End Time" onfocus="(this.type='time')" name="exam_time" id="end_time"
            placeholder="Date Of Examination" />
        </div>
        <br />
        <div>

          <select class="year-select" id="year" required>
            <option value="" disabled selected hidden>
              Select year
            </option>
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
          </select>
          <input type="text" id="course_code" name="course_code" placeholder="Course code (eg . 181BHSS12UETYR )" />
        </div>
        <br />
        <div class="exam_form_sub">Select batch</div>
        <div class="batch_group">
          <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" value="1" />
            <label class="btn btn-outline-primary" for="btncheck1">B1</label>

            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off" value="2" />

            <label class="btn btn-outline-primary" for="btncheck2">B2</label>

            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off" value="3" />
            <label class="btn btn-outline-primary" for="btncheck3">B3</label>
            <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off" value="4" />
            <label class="btn btn-outline-primary" for="btncheck4">B4</label>
            <input type="checkbox" class="btn-check" id="btncheck5" autocomplete="off" value="5" />
            <label class="btn btn-outline-primary" for="btncheck5">B5</label>
            <input type="checkbox" class="btn-check" id="btncheck6" autocomplete="off" value="6" />
            <label class="btn btn-outline-primary" for="btncheck6">B6</label>
            <input type="checkbox" class="btn-check" id="btncheck7" autocomplete="off" value="7" />
            <label class="btn btn-outline-primary" for="btncheck7">B7</label>
            <input type="checkbox" class="btn-check" id="btncheck8" autocomplete="off" value="8" />
            <label class="btn btn-outline-primary" for="btncheck8">B8</label>
            <input type="checkbox" class="btn-check" id="btncheck9" autocomplete="off" value="9" />
            <label class="btn btn-outline-primary" for="btncheck9">B9</label>
            <input type="checkbox" class="btn-check" id="btncheck10" value="10" autocomplete="off" />
            <label class="btn btn-outline-primary" for="btncheck10">B10</label>
          </div>
        </div>
        <div class="proceed_btn">
          <button type="close" id="close" onclick="closeExamInfoCard()">
            Close
          </button>

          <button type="proceed" id="proceed" onclick="createNewExam()">Proceed</button>
        </div>
      </div>
    </div>
    <div class="main_content">
      <div class="no_exam text-center" id="no_exam">

        <img src="../assets/no_exam.png" height="300px" width="300px">
        <div>
          You have no exams! start creating your exam
        </div>
      </div>

      <div class="exam-cards-container container-fluid" id="exam_section">


      </div>
    </div>
  </div>
</body>

</html>
