<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/css/question_form.css">

    <link rel="stylesheet" type="text/css" href="/css/loading.css" />
  <!--SCRIPT-->
  <script type="text/javascript" src="../eel.js"></script>
  <script src="../js/facultyJS/question_form.js"></script>

    <title>Question form</title>
</head>

<body>

    <div class="notification_wrapper">
        <div class="notification">
            <div class="push_bg" id="push_nort">
                <div class="push_notify">
                    <div id="nort_text"></div>
                    <button type="close" onclick="closeNort()">close</button>
                </div>
            </div>
        </div>
    
    <center>
        <div class="question-form-full-card">
            <div class="top-image">
                <div class="image"></div>
            </div>

            <!-- tabs mcq sub========================================================================== -->
            <div class="tab">
                <button class="tab-btn tablinks" id="mcq-tab-button" onclick="openForm('mcq-form')">MCQ</button>
                <button class="tab-btn tablinks" id="sub-tab-button" onclick="openForm('subjective-form')">Subjective</button>
            </div>
            <!-- tabs mcq sub========================================================================== -->


            <!-- mcq-form=============================================================================== -->
            <div class="block" id="mcq-form">
                <div class="question-type-heading">
                    <label class="ques-type-heading">Objective Type Question</label>

                </div>
                <div class="row">
                    <div class="col-lg-6 question-textarea">
                        <label>Enter Question</label>
                        <textarea class="form-control1" id="question" placeholder="Enter Question"></textarea>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Enter Options</label>
                            <input type="text" class="form-control-option" id="option1" placeholder="Enter Option 1"
                                rows="3"></input><br>
                            <input type="text" class="form-control-option" id="option2" placeholder="Enter Option 2"
                                rows="3"></input><br>
                            <input type="text" class="form-control-option" id="option3" placeholder="Enter Option 3"
                                rows="3"></input><br>
                            <input type="text" class="form-control-option" id="option4" placeholder="Enter Option 4"
                                rows="3"></input><br>
                        </div>

                        <div class="form-group">
                            <label>Select Correct Option</label>
                            <select class="form-control" id="option_select" style="width:90%">
                                <option id="op0" disabled selected style="opacity:0.3 !important"><span
                                        id="default">Choose Correct
                                        Option</span></option>
                                <option id="op1" value='1'>1</option>
                                <option id="op2" value='2'>2</option>
                                <option id="op3" value='3'>3</option>
                                <option id="op4" value='4'>4</option>
                            </select>
                        </div>

                    </div>
                </div>
                <div class="add-back-buttons row">
                    <div class="col"><button class="tab-btn go-back" onclick="back()" type="back">Go Back</button></div>
                    <div class="col">
                        <div class="loader">
                            <div class="ld ld-spinner ld-spin" id="loader"
                                style="font-size:40px;color:#17a296;margin-right:20px">
                            </div>
                        </div>
    
                        <button class="tab-btn add-que" onclick="addQuestion()" id="addQuestion" type="addQuestion">Add
                            Question</button>
                    </div>
                </div>
            </div>
            <!-- mcq-form=============================================================================== -->


            <!-- sub-form=============================================================================== -->
            <div class="subjective-block" id="subjective-form">
                <div class="question-type-heading">
                    <label class="ques-type-heading">Subjective Type Question</label>

                </div>
                <div class="row">
                    <div class="col-lg-6 question-textarea">
                        <label>Enter Question</label>
                        <textarea class="form-control1" id="subjective-question" placeholder="Enter Question"></textarea>
                    </div>
                    <div class="col-lg-6 sample-answer-text-area">
                        <label>Enter Sample Answer</label>
                        <textarea class="form-control1" id="sample-answer" placeholder="Enter Sample Answer"></textarea>
                    </div>
                </div>
                <div class="add-back-buttons row">
                    <div class="col"><button class="tab-btn go-back" onclick="back()" type="back">Go Back</button></div>
                    <div class="col">
                        <div class="loader">
                            <div class="ld ld-spinner ld-spin" id="loader"
                                style="font-size:40px;color:#17a296;margin-right:20px">
                            </div>
                        </div>
    
                        <button class="tab-btn add-que" onclick="addSubjectiveQuestion()" id="addSubjectiveQuestion" type="addSubjectiveQuestion">Add
                            Question</button>
                    </div>
                </div>
            </div>
            <!-- sub-form=============================================================================== -->


        </div>

    </center>

    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
